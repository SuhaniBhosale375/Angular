<h1>
    Inside ng SWITCH Directive
</h1>

<div [ngSwitch]="Language">
    <div *ngSwitchCase="'C'">You are selected in C interveiw</div>
    <div *ngSwitchCase="'Java'">You are selected in Java interveiw</div>
    <div *ngSwitchCase="'Python'">You are selected in Java interveiw</div>
    <div *ngSwitchCase="'C++'">You are selected in Java interveiw</div>
    <div *ngSwitchCase="'Typescript'">You are selecting in Java interveiw</div>
    <div *ngSwitchDefault>there is no vacancy</div>
</div>
